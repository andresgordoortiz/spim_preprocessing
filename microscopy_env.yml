name: microscopy_env
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.9

  # Scientific computing
  - numpy=2.0
  - scipy=1.13
  - matplotlib=3.9
  - pandas

  # Image processing
  - scikit-image=0.24
  - opencv=4.12
  - pillow=11.3
  - imagecodecs
  - tifffile
  - pywavelets
  - redlionfish

  # Microscopy-specific
  - nd2reader
  - pims

  # GPU acceleration (optional - comment out if not needed)
  - cupy
  - pyopencl

  # Jupyter environment
  - jupyterlab=4.4
  - ipykernel
  - ipywidgets
  - notebook

  # HDF5 support
  - hdf5

  # Utilities
  - tqdm
  - pyyaml
  - requests
  - h5py

  # Qt/GUI (if needed for napari or visualization)
  - pyqt
  - pyside6

  # Additional tools
  - joblib
  - networkx

  - pip
  - pip:
    - cellpose  # Installed via pip as it's typically more up-to-date